<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <link href="sticky-footer.css" rel="stylesheet">
</head>
<body>
    
    <header class="row">
        <div class="col-md-12">
            <h4>Twin Cities</h4>
            <h1>Case Manager Resource Share</h1>
            <div class="account">
                Profile
            </div>
        </div>
    </header>

    <main class="container search">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="add.html">Share</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
        </ul>

        <div class="card share-box">
            <h5 class="card-header">Share A Resource</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Resource Name</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Category</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Select One</option>
                        <option>Housing</option>
                        <option>Jobs</option>
                        <option>Food</option>
                        <option>Another category</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Keywords</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e.g. some example of keywords">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload a file</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Or enter a url</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <span>&copy; 2020 TC Case Manager Resource Share</span>
    </footer>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
